<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white pt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="m-5 bg-white rounded-4 pb-3">
            <div class="d-flex justify-content-around align-items-center">
                <div class="d-flex flex-column mt-5 text-center">
                    <label for="inputName" class="mb-4 fs-4 purple">Nome e Cognome</label>
                    <input id="inputName" class="py-2 px-5 rounded" type="text">
                    <div id="nameError"></div>
                </div>

                <div class="d-flex flex-column mt-5 text-center">
                    <label for="input-age" class="mb-4 fs-4 purple">Indica la tua et√†</label>
                    <input id="input-age" class="py-2 px-5 rounded" type="number">
                    <div id="age-error"></div>
                </div>

                <div class="d-flex flex-column mt-5 text-center">
                    <label for="input-km" class="mb-4 fs-4 purple">Km da percorrere</label>
                    <input id="input-km" class="py-2 px-5 rounded" type="number">
                    <div id="km-error"></div>
                </div>
            </div>
            <button id="start" class="btn mx-auto d-block mt-5 p-3 fs-4 purple"><strong>Inizia</strong></button>
        </div>

        <h1 class="text-center text-white pt-2">IL TUO BIGLIETTO</h1>
        <div class="m-5 px-5 bg-white rounded-4 pb-3">
            <h2 class="pt-4">DETTAGLIO PASSEGGERI</h2>
            <hr>
            <div class="row details">
                <div class="col">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="username" class="fs-3"></div>
                </div>
                <div class="col">
                    <div class="fs-4">Offerta</div>
                    <div id="discount" class="fs-5 pt-5"></div>
                </div>
                <div class="col">
                    <div class="fs-4">Carrozza</div>
                    <div class="fs-5 pt-5">5</div>
                </div>
                <div class="col">
                    <div class="fs-4">Costo biglietto</div>
                    <div id="train-ticket" class="fs-5 pt-5"></div>
                </div>
            </div>

            <hr>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>

</html>
